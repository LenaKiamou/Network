{% extends "network/layout.html" %}

{% block body %}

    <div class="container-xxl">
        <h2 class="text-center my-3"><i>~ Login ~</i></h2>
        <div class="row mb-b justify-content-center">

            {% if message %}
                <div class="text-center">{{ message }}</div>
            {% endif %}

            <div class="col-md-6 py-5">
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group pb-3">
                        <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-group pb-3">
                        <input class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <div class="text-center">
                        <input class="btn btn-primary mb-4" type="submit" value="Login">
                    </div>
                </form>
                <div class="text-center">
                    Don't have an account? <a href="{% url 'register' %}">Register here.</a>
                </div>
            </div>
            
        </div>
    </div>
    
{% endblock %}
